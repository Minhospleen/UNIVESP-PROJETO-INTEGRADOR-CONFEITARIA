<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Precificação</title>
    <style>
        h4 {
            margin-bottom: 5px; /* Ajuste a margem inferior do título */
        }
        input[type="text"] {
            margin-top: -5px; /* Ajuste a margem superior do campo */
            margin-bottom: 10px; /* Controle o espaço inferior */
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function calcularPV() {
            function getNumericValue(element) {
                return parseFloat(element.value) || 0;
            }

            // Selecionando elementos por ID
            let qO = document.getElementById("qO"); 
            let vO = document.getElementById("vO"); 
            let qOC = document.getElementById("qOC"); 
            let qL = document.getElementById("qL"); 
            let vL = document.getElementById("vL"); 
            let qF = document.getElementById("qF"); 
            let vF = document.getElementById("vF"); 
            let qA = document.getElementById("qA"); 
            let vA = document.getElementById("vA"); 
            let qFe = document.getElementById("qFe"); 
            let vFe = document.getElementById("vFe"); 
            let qC = document.getElementById("qC"); 
            let vC = document.getElementById("vC"); 
            let qCha = document.getElementById("qCha"); 
            let vCha = document.getElementById("vCha"); 
            let qCho = document.getElementById("qCho"); 
            let vCho = document.getElementById("vCho"); 
            let qCo = document.getElementById("qCo"); 
            let vCo = document.getElementById("vCo"); 
            let qFr = document.getElementById("qFr"); 
            let vFr = document.getElementById("vFr"); 
            let qEm = document.getElementById("qEm"); 
            let vEm = document.getElementById("vEm"); 
            let tP = document.getElementById("tP"); 
            let lP = document.getElementById("lP"); 
            let L = document.getElementById("L"); 

            // Calculando o custo variavel com todos os insumos
            let custoVariavel = 
                (getNumericValue(qO) * getNumericValue(vO) / getNumericValue(qOC)) +
                (getNumericValue(qL) / 1000 * getNumericValue(vL)) +
                (getNumericValue(qF) * getNumericValue(vF) / 1000) +
                (getNumericValue(qA) * getNumericValue(vA) / 1000) +
                (getNumericValue(qFe) * getNumericValue(vFe) / 1000) +
                (getNumericValue(qC) * getNumericValue(vC) / 1000) +
                (getNumericValue(qCha) * getNumericValue(vCha) / 1000) +
                (getNumericValue(qCho) * getNumericValue(vCho) / 1000) +
                (getNumericValue(qCo) * getNumericValue(vCo) / 1000) +
                (getNumericValue(qFr) * getNumericValue(vFr) / 1000) +
                (getNumericValue(qEm) * getNumericValue(vEm));
             let custoFixo = (getNumericValue(tP) * 1.738831);

                  lP = getNumericValue(L) / 100;
            let markup = 100 / (100 - (custoFixo / 100 + custoVariavel / 100 + (1 + lP)));
            let precoVenda = (custoFixo + custoVariavel) * markup;

            // Exibindo o resultado no campo "calcularCustoTotal"
            document.getElementById("calcularPV").value = precoVenda.toFixed(2);
        }
    </script>
